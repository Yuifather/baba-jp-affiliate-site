<svg width="1600" height="900" viewBox="0 0 1600 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1600" y2="900" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0D1B34"/>
      <stop offset="1" stop-color="#1D345C"/>
    </linearGradient>
    <linearGradient id="step" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#1D4ED8"/>
      <stop offset="1" stop-color="#0EA5E9"/>
    </linearGradient>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <text x="120" y="120" fill="#E5F0FF" font-family="'Segoe UI', 'Yu Gothic', sans-serif" font-size="52" font-weight="700">分析から実行までのフロー</text>
  <text x="120" y="165" fill="#A9C4EC" font-family="'Segoe UI', 'Yu Gothic', sans-serif" font-size="27">バイナリーオプション ツールは補助、最終判断はチャート根拠</text>

  <g>
    <rect x="120" y="230" width="250" height="160" rx="20" fill="url(#step)"/>
    <text x="152" y="292" fill="#FFFFFF" font-family="'Segoe UI', 'Yu Gothic', sans-serif" font-size="31" font-weight="700">1. テクニカル分析</text>
    <text x="152" y="330" fill="#DAECFF" font-family="'Segoe UI', 'Yu Gothic', sans-serif" font-size="22">上位足の方向確認</text>

    <rect x="430" y="230" width="250" height="160" rx="20" fill="url(#step)"/>
    <text x="468" y="292" fill="#FFFFFF" font-family="'Segoe UI', 'Yu Gothic', sans-serif" font-size="31" font-weight="700">2. ライン引き</text>
    <text x="468" y="330" fill="#DAECFF" font-family="'Segoe UI', 'Yu Gothic', sans-serif" font-size="22">ライントレード</text>

    <rect x="740" y="230" width="250" height="160" rx="20" fill="url(#step)"/>
    <text x="774" y="292" fill="#FFFFFF" font-family="'Segoe UI', 'Yu Gothic', sans-serif" font-size="31" font-weight="700">3. 指標確認</text>
    <text x="774" y="330" fill="#DAECFF" font-family="'Segoe UI', 'Yu Gothic', sans-serif" font-size="22">インジケーター補助</text>

    <rect x="1050" y="230" width="250" height="160" rx="20" fill="url(#step)"/>
    <text x="1081" y="292" fill="#FFFFFF" font-family="'Segoe UI', 'Yu Gothic', sans-serif" font-size="31" font-weight="700">4. 形状確認</text>
    <text x="1081" y="330" fill="#DAECFF" font-family="'Segoe UI', 'Yu Gothic', sans-serif" font-size="22">トレンド転換/逆張り</text>
  </g>

  <g stroke="#9EC5FF" stroke-width="6" stroke-linecap="round">
    <path d="M375 310H420"/>
    <path d="M685 310H730"/>
    <path d="M995 310H1040"/>
  </g>

  <g>
    <rect x="220" y="500" width="520" height="220" rx="22" fill="#112747" stroke="#35609A"/>
    <text x="252" y="560" fill="#EAF2FF" font-family="'Segoe UI', 'Yu Gothic', sans-serif" font-size="36" font-weight="700">短期取引の実行条件</text>
    <text x="252" y="605" fill="#B9D0F5" font-family="'Segoe UI', 'Yu Gothic', sans-serif" font-size="25">・判定時間を固定</text>
    <text x="252" y="640" fill="#B9D0F5" font-family="'Segoe UI', 'Yu Gothic', sans-serif" font-size="25">・ペイアウト率だけで決めない</text>
    <text x="252" y="675" fill="#B9D0F5" font-family="'Segoe UI', 'Yu Gothic', sans-serif" font-size="25">・連敗時は停止して再検証</text>

    <rect x="820" y="500" width="560" height="220" rx="22" fill="#112747" stroke="#35609A"/>
    <text x="852" y="560" fill="#EAF2FF" font-family="'Segoe UI', 'Yu Gothic', sans-serif" font-size="36" font-weight="700">デモトレード検証</text>
    <text x="852" y="605" fill="#B9D0F5" font-family="'Segoe UI', 'Yu Gothic', sans-serif" font-size="25">・同条件で記録を残す</text>
    <text x="852" y="640" fill="#B9D0F5" font-family="'Segoe UI', 'Yu Gothic', sans-serif" font-size="25">・海外バイナリーおすすめ情報を鵜呑みにしない</text>
    <text x="852" y="675" fill="#B9D0F5" font-family="'Segoe UI', 'Yu Gothic', sans-serif" font-size="25">・勝率保証ではなく期待値で判断</text>
  </g>
</svg>
